<div class="page-container">
  <div class="form-header text-center">
    <strong l10nTranslate>inventory_text_add_member</strong>
    <img class="up-arrow-white" src="assets/icons/up-arrow-white.svg" (click)="show()" [ngClass]="{'active': active}"/>
  </div>
  <form class="form-invitation mx-auto" [formGroup]="invitationForm" [ngClass]="{'active': active}">
    <div class="form-wrapper">
      <div class="form-control-wrapper" *ngFor="let form of data">
        <div class="form-control-column">
          <div class="form-group">
            <label l10nTranslate>account_edit_profile_field_first_name
              <input class="form-control" [placeholder]="firstText" formControlName="firstName" />
            </label>
          </div>
          <div class="form-group">
            <label l10nTranslate>common_text_email 
              <input class="form-control" [placeholder]="emailText" formControlName="email" />
            </label>
          </div>
        </div>
        <div class="form-control-column">
          <div class="form-group">
            <label l10nTranslate>account_edit_profile_field_last_name
              <input class="form-control" [placeholder]="lastText" formControlName="lastName" />
            </label>
          </div>
          <div class="form-group">
            <label l10nTranslate>common_text_confirm_email
              <input class="form-control" [placeholder]="confirmText" formControlName="confirm" />
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-group d-flex justify-content-center">
      <button class="add-another" (click)="addAnother()" l10nTranslate>common_text_add_another</button>
      <button type="submit" class="draft-invitation" l10nTranslate>inventory_draft_invitation</button>
    </div>
  </form>
</div>
